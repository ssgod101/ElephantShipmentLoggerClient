<mat-card>
  <mat-card-title class="mat-title my-primary-text" align="center">
    <h4>Employees</h4>
  </mat-card-title>
  <mat-card-subtitle class="my-accent-text margin-left-5">{{msg}}</mat-card-subtitle>
  <div *ngIf="hideEditForm">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="select(row)">></tr>
    </table>
    <mat-icon (click)="newAccount()" matTooltip="Add New Employee" class="addicon pad-top-2" color="primary">control_point</mat-icon>
  </div>
  <app-employee-detail *ngIf="!hideEditForm"
                       [currentAccount]="currentAccount"
                       [selectedAccount]="selectedAccount"
                       [warehouses]="warehouses"
                       (cancelled)="cancel('cancelled')"
                       (saved)="save($event)"
                       (deleted)="delete($event)">
  </app-employee-detail>
</mat-card>
