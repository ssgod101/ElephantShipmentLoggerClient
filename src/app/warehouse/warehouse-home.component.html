<mat-card *ngIf="hideEditFrom">
  <mat-card-title class="mat-title my-primary-text" align="center">
    <h4>Warehouses</h4>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="select(row)">></tr>
    </table>
    <mat-icon *ngIf="hasRights" (click)="newWarehouse()" matTooltip="Add New Warehouse" class="addicon pad-top-2" color="primary">control_point</mat-icon>
  </mat-card-content>
  <mat-card-subtitle class="my-accent-text">{{ msg }}</mat-card-subtitle>
</mat-card>
<mat-card *ngIf="!hideEditFrom">
  <mat-card-title class="mat-title my-primary-text" align="center">
    <h4>{{this.selectedWarehouse.name}}</h4>
  </mat-card-title>
  <mat-card-subtitle class="my-accent-text">{{ msg }}</mat-card-subtitle>
  <mat-card-content>
    <app-warehouse-detail [selectedWarehouse]="selectedWarehouse"
                          [warehouses]="linkedWarehouses"
                         (cancelled)="cancel('cancelled')"
                         (saved)="save($event)"
                         (deleted)="delete($event)">
    </app-warehouse-detail>
  </mat-card-content>
  <mat-card-subtitle class="my-accent-text">{{ msg }}</mat-card-subtitle>
</mat-card>
