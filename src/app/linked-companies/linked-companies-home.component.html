<mat-toolbar color="secondary">
  <span>Linked Companies</span>
</mat-toolbar>
<div *ngIf="isOwner">
<mat-card *ngIf="hideEditForm">
  <mat-card-header layout="row">
    <mat-card-title>
      <span>{{ msg }}</span>
    </mat-card-title>
  </mat-card-header>
    <mat-card-content *ngIf="hideEditForm">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="select(row)">></tr>
        </table>
    </mat-card-content>
</mat-card>
  <mat-card *ngIf="!hideEditForm">
    <mat-card-header layout="row">
      <mat-card-title>
        <span>{{ msg }}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-linked-companies-detail [selectedCompany]="selectedCompany"
                                   [selectedWarehouses]="selectedWarehouses"
                                   (cancelled)="cancel('cancelled')"
                                   (unlink)="attemptUnlink($event)">
      </app-linked-companies-detail>
    </mat-card-content>
  </mat-card>
</div>
